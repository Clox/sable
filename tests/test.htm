<head>
	<script src="../src/tablance.js"></script>
	<link rel="stylesheet" href="../styles/style.min.css">
	<script>
		document.addEventListener("DOMContentLoaded", ()=>{
			const myTablanceCols=[{type:"expand"},{id:"desc",title:"Description",edit:"text"}
					,{id:"amount",title:"Amount",width:"70px"},{id:"balance",title:"Balance",width:"70px"}];
			const myExpansion={type:"row",title:"Foobar",id:"foobar"};
			const myTablance=new Tablance(document.getElementById("tablanceContainer1"),myTablanceCols,true,true
				,myExpansion,{});

			
			for (let i=0; i<3; i++) {
				let data=[];
				for (let ii=0; ii<1000; ii++) {
					data.push({desc:"foobar "+i+", "+ii,foobar:i+i
						,amount:(Math.random()*100).toFixed(2),balance:(Math.random()*100).toFixed(2)});
				}
				myTablance.addData(data);
			}
		});
	</script>
</head>

<body>
	<input value="input for testing tab-focusing"/>
	<div id="tablanceContainer1" style="overflow:hidden;resize: both;"></div>
	<br />
	<div id="tablanceContainer2" style="overflow:hidden; resize: both;"></div>
</body>
